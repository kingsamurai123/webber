<html>
<head>

<body background="https://flipwallpapers.com/wallpapers/game-of-throne-wallpapers-desktop-For-desktop-Wallpaper.jpg">

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
// Set the date we're counting down to
var countDownDate1 = new Date("Apr 15, 2019 06:30:00").getTime();
var countDownDate2 = new Date("Apr 22, 2019 06:30:00").getTime();
var countDownDate3 = new Date("Apr 29, 2019 06:30:00").getTime();
var countDownDate4 = new Date("May 06, 2019 06:30:00").getTime();
var countDownDate5 = new Date("May 13, 2019 06:30:00").getTime();
var countDownDate6 = new Date("May 20, 2019 06:30:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate1 - now;
   var distance2 = countDownDate2 - now;
  var distance3 = countDownDate3 - now;
  var distance4 = countDownDate4 - now;
  var distance5 = countDownDate5 - now;
  var distance6 = countDownDate6 - now;
   
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
  var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
    
    var days3 = Math.floor(distance3 / (1000 * 60 * 60 * 24));
  var hours3 = Math.floor((distance3 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes3 = Math.floor((distance3 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds3 = Math.floor((distance3 % (1000 * 60)) / 1000);
    
   var days4 = Math.floor(distance4 / (1000 * 60 * 60 * 24));
  var hours4 = Math.floor((distance4 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes4 = Math.floor((distance4 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds4 = Math.floor((distance4 % (1000 * 60)) / 1000);
    
    var days5 = Math.floor(distance5 / (1000 * 60 * 60 * 24));
  var hours5 = Math.floor((distance5 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes5 = Math.floor((distance5 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds5 = Math.floor((distance5 % (1000 * 60)) / 1000);
    
    var days6 = Math.floor(distance6 / (1000 * 60 * 60 * 24));
  var hours6 = Math.floor((distance6 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes6 = Math.floor((distance6 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds6 = Math.floor((distance6 % (1000 * 60)) / 1000);
       


  // Output the result in an element with id="demo"
  document.getElementById("demo1").innerHTML =days + "d " + hours + "h "
  + minutes + "m " + seconds + "s for EPISODE 1" ;
document.getElementById("demo2").innerHTML = days2 + "d " + hours2 + "h "
  + minutes2 + "m " + seconds2 + "s for EPISODE 2";
  document.getElementById("demo3").innerHTML = days3 + "d " + hours3 + "h "
  + minutes3 + "m " + seconds3 + "s for EPISODE 3";
  document.getElementById("demo4").innerHTML = days4 + "d " + hours4 + "h "
  + minutes4 + "m " + seconds4 + "s for EPISODE 4";
  document.getElementById("demo5").innerHTML = days5 + "d " + hours5 + "h "
  + minutes5 + "m " + seconds5 + "s for EPISODE 5";
  document.getElementById("demo6").innerHTML = days6 + "d " + hours6 + "h "
  + minutes6 + "m " + seconds6 + "s for EPISODE 6";
  // If the count down is over, write some text 
  

  if (distance1 < 0) {
    clearInterval(x);
    document.getElementById("demo1").innerHTML = "EPISODE 1 RELEASED";
  }
  if (distance2 < 0) {
    clearInterval(x);
    document.getElementById("demo2").innerHTML = "EPISODE 2 RELEASED";
  }
  if (distance3 < 0) {
    clearInterval(x);
    document.getElementById("demo3").innerHTML = "EPISODE 3 RELEASED";
  }
  if (distance4 < 0) {
    clearInterval(x);
    document.getElementById("demo4").innerHTML = "EPISODE 4 RELEASED";
  }
  if (distance5 < 0) {
    clearInterval(x);
    document.getElementById("demo5").innerHTML = "EPISODE 5 RELEASED";
  }
  if (distance6 < 0) {
    clearInterval(x);
    document.getElementById("demo6").innerHTML = "EPISODE 6 RELEASED";
  }
}, 1000);
</script>
